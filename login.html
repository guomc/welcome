<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<style type="text/css">
*{
	margin: 0px;
	padding: 0px;
}
.logBox{
	width: 280px;
	margin: 100px auto;
}
.logTip{
	text-align: right;
	width: 80px;
	clear: both;
	float: left;
}
.logCon{
	width: 200px;
	float: left;
}
.submit{
	clear: both;
	text-align: center;
}
</style>
</head>
<body>
<form action="server.html">
<div class="logBox">
<div class="logTip">用户名：</div><div class="logCon"><input type="text" name="username"></div>
<div class="logTip">密码：</div><div class="logCon"><input type="password" name="password"></div>
<div class="submit"><input type="submit" value="提交" width="200"></div>
</div>
</form>
</body>
</html>
